services:
  # Backend service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - YOLO_CONFIG_DIR=/tmp
    env_file:
      - .env
    volumes:
      - /tmp/downloads:/tmp/downloads
      - debug_frames:/app/runs/debug_frames
    restart: unless-stopped
    networks:
      - app-network

  # Frontend service (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

# Opcional: agregar vol√∫menes para persistencia
volumes:
  downloads:
    driver: local
  debug_frames:
    driver: local
